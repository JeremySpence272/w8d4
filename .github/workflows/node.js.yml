name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Cache Server Node Modules
      uses: actions/cache@v2
      with:
        path: server/node_modules
        key: server-${{ matrix.node-version }}-${{ hashFiles('server/package-lock.json') }}
        restore-keys: |
          server-${{ matrix.node-version }}-

    - name: Install server dependencies
      working-directory: ./server
      run: npm ci

    - name: Cache Client Node Modules
      uses: actions/cache@v2
      with:
        path: client/node_modules
        key: client-${{ matrix.node-version }}-${{ hashFiles('client/package-lock.json') }}
        restore-keys: |
          client-${{ matrix.node-version }}-

    - name: Install client dependencies
      working-directory: ./client
      run: npm ci

    - name: Build server
      working-directory: ./server
      run: npm run build --if-present

    - name: Build client
      working-directory: ./client
      run: npm run build --if-present

    - name: Test server
      working-directory: ./server
      run: npm test --if-present

    - name: Test client
      working-directory: ./client
      run: npm test --if-present
